app-id: github.mgerhold.OOPetris
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: oopetris
modules:
  - name: OOPetris
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - "-Dcpp_args=-DFLATPAK_BUILD -DBUILD_INSTALLER"
    builddir: true
    build-options:
      build-args: []
    sources:
      - type: dir
        path: "."
        skip:
          - .github/
          - .vscode/
          - build/
    post-install: |
      install -D oopetris /app/bin/oopetris
      #TODO get real logo and use more sizes!
      find ../assets/icon/ -name "test_*.png" -exec $SHELL -c '
        SRC=$(echo $0)
        RES=$(echo "$SRC"| awk -F_ '{ print $2 }' | awk -F. '{ print $1 }' |awk  '{ print $1 }')

        DEST_DIR= "/app/share/icons/hicolor/$RESx$RES/apps"
        mdkir -p "$DEST_DIR"
        cp "$SRC" "$DEST_DIR/github.mgerhold.OOPetris.png"
      ' {} \; 
      ## TODO svg /app/share/icons/hicolor/scalable/apps/github.mgerhold.OOPetris.svg
    run-tests: true

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --device=dri
