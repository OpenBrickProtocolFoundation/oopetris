app-id: github.mgerhold.OOPetris
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: oopetris
modules:
  - name: OOPetris
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - "-Dcpp_args=-DFLATPAK_BUILD -DBUILD_INSTALLER"
    builddir: true
    build-options:
      build-args:
    sources:
      - type: dir
        path: "."
        skip:
          - .github/
          - .vscode/
          - build/
    post-install:
      - install -D oopetris /app/bin/oopetris
      #TODO get real logo and use more sizes!
      - find ../assets/icon/ -name "test_*.png" -exec echo {} \; | awk -F_ '{ print $2 }' | awk -F. '{ print $1 }' |awk  '{ print $1 }'| awk '{ print "../assets/icon/test_" $1  ".png" "\n" "/app/share/icons/hicolor/" $ 1"x" $1 "/apps/github.mgerhold.OOPetris.png" }' | xargs cp $1
      ## TODO svg /app/share/icons/hicolor/scalable/apps/github.mgerhold.OOPetris.svg
    run-tests: true

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --device=dri
