app-id: github.mgerhold.OOPetris
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: oopetris
modules:
  - name: OOPetris
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - "-Dcpp_args=-DFLATPAK_BUILD -DBUILD_INSTALLER"
    builddir: true
    build-options:
      build-args: []
    sources:
      - type: dir
        path: "."
        skip:
          - .github/
          - .vscode/
          - build/
    post-install:
      - install -D oopetris /app/bin/oopetris
      - bash ../android/flatpak-icon-helper.sh
      - mkdir -p /app/share/applications/
      - cp ../assets/OOPetris.desktop /app/share/applications/github.mgerhold.OOPetris.desktop
    run-tests: true

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --device=dri
