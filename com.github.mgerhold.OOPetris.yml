app-id: com.github.mgerhold.OOPetris
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: oopetris
modules:
  #TODO: remove after discord sets SONAME
  - name: patchelf
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/NixOS/patchelf/releases/download/0.18.0/patchelf-0.18.0.tar.gz
        sha256: 64de10e4c6b8b8379db7e87f58030f336ea747c0515f381132e810dbf84a86e7
    build-commands:
      - ./configure --prefix=/app
      - make
      - make install

  - name: OOPetris
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Ddefault_library=shared
      - -Dbuild_installer=true
      - --libdir=lib
      - -Dtests=true
    builddir: true
    build-options:
      build-args:
        - --share=network
    sources:
      - type: dir
        path: "."
        skip:
          - .github/
          - .vscode/
          - build/
    run-tests: true

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  ## all for the patchelf executable
  #TODO: remove after removing patchelf build
  - /bin/patchelf
  - /lib/debug
  - /share/doc
  - /share/man
  - /share/zsh

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-run/discord-ipc-0:rw
