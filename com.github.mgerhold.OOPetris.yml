app-id: com.github.mgerhold.OOPetris
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: oopetris
modules:
  - name: meson_1.3_patch # TODO: remove after the sdk has meson >= 1.3
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - mkdir -p /app/python/
      - PYTHONUSERBASE=/app/python/ pip install --user -U meson
      - sed -i "s/import sys/import sys; sys.path.insert(1,'\/app\/python\/lib\/python3.11\/site-packages')/g" /app/python/bin/meson

  - name: OOPetris
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Ddefault_library=static
      - -Dflatpak_build=true
    builddir: true
    build-options:
      build-args:
        - --share=network
      prepend-path: /app/python/bin/ # TODO: remove after meson_1.3_patch was removed
    sources:
      - type: dir
        path: "."
        skip:
          - .github/
          - .vscode/
          - build/
    run-tests: true

cleanup-commands:
  - rm -rf /app/include
  - rm -rf /app/lib/pkgconfig
  - rm -rf /app/python/ # TODO: remove after meson_1.3_patch was removed

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --device=dri
  - --socket=pulseaudio
