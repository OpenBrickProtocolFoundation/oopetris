app-id: com.github.mgerhold.OOPetris
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: oopetris
modules:
  - name: OOPetris
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Ddefault_library=shared
      - -Dflatpak_build=true
      - --libdir=lib
    builddir: true
    build-options:
      build-args:
        - --share=network
    sources:
      - type: dir
        path: "."
        skip:
          - .github/
          - .vscode/
          - build/
    run-tests: true

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --device=dri
  - --socket=pulseaudio
  - --share=network
