name: CMake CI

on:
    workflow_dispatch:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
    BUILD_TYPE: Debug
    CXX: g++-12
    CC: gcc-12

jobs:
    build:
        # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
        # You can convert this to a matrix build if you need cross-platform coverage.
        # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v3

            - name: Install GCC12
              shell: bash
              run: |
                  sudo apt update
                  sudo apt install gcc-12 g++-12

            - name: Install additional dependencies
              shell: bash
              run: sudo apt install curl pkg-config zip unzip tar cmake git

            - name: Install vcpkg
              shell: bash
              run: |
                  git clone https://github.com/Microsoft/vcpkg.git
                  ./vcpkg/bootstrap-vcpkg.sh

            - name: Configure CMake
              # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
              # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
              run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake

            - name: Build
              # Build your program with the given configuration
              run: cmake --build ${{github.workspace}}/build -j0 --config ${{env.BUILD_TYPE}}

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: linux oopetris
                  path: ${{github.workspace}}/build/oopetris
