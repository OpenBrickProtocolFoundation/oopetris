name: Meson CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        name: ${{ matrix.config.name }}
        runs-on: ${{ matrix.config.os }}

        strategy:
            fail-fast: false
            matrix:
                # Customize the Meson build type here ("plain", "debug", "debugoptimized", "release", "minsize", "custom".)
                config:
                    - name: Windows MSVC Release
                      os: windows-latest
                      msvc: true
                      buildtype: release
                    - name: Linux Release
                      os: ubuntu-22.04
                      buildtype: release

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: "0"

            - name: Setup Meson
              run: |
                  python -m pip install --upgrade pip
                  pip install meson

            - name: Setup MSVC
              if: matrix.config.os == 'windows-latest' && matrix.config.msvc == true
              uses: ilammy/msvc-dev-cmd@v1

            - name: Install dependencies (Linux)
              if: matrix.config.os == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install ninja-build build-essential libx11-dev gcc-12 g++-12 libwxgtk3.0-gtk3-dev libgtk-3-dev libsdl2-2.0-0 libsdl2-dev -y

            - name: Install dependencies (Windows)
              if: matrix.config.os == 'windows-latest'
              run: |
                  choco install pkgconfiglite -y

            - name: Configure (Windows)
              if: matrix.config.os == 'windows-latest'
              run: |
                    echo "${{github.workspace}}/tools/vcpkg_installed/x64-windows-${{ matrix.config.buildtype }}/lib/pkgconfig" >> $PKG_CONFIG_PATH
                    meson setup build -Dbuildtype=${{ matrix.config.buildtype }}

            - name: Configure (Linux)
              if: matrix.config.os == 'ubuntu-22.04'
              run: CXX=g++-12 CC=gcc-12 PKG_CONFIG_PATH="${{github.workspace}}/tools/vcpkg_installed/x64-linux-${{ matrix.config.buildtype }}/lib/pkgconfig" meson setup build -Dbuildtype=${{ matrix.config.buildtype }}

            - name: Build
              run: meson compile -C build

            - name: Upload artifacts - Linux
              uses: actions/upload-artifact@v3
              if: matrix.config.os == 'ubuntu-22.04'
              with:
                  name: ${{ matrix.config.name }} Executable
                  path: build/oopetris

            - name: Upload artifacts - Windows
              uses: actions/upload-artifact@v3
              if: matrix.config.os == 'windows-latest'
              with:
                  name: ${{ matrix.config.name }} Executable
                  path: build/oopetris.exe
