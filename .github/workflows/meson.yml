name: Meson CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        name: ${{ matrix.config.name }}
        runs-on: ${{ matrix.config.os }}

        strategy:
            fail-fast: false
            matrix:
                # Customize the Meson build type here ("plain", "debug", "debugoptimized", "release", "minsize", "custom".)
                config:
                    - name: Windows MSVC Release
                      os: windows-latest
                      msvc: true
                      buildtype: release
                    - name: Linux Release
                      os: ubuntu-22.04
                      buildtype: release
                      use-clang: false
                    - name: Linux Clang Release
                      os: ubuntu-22.04
                      buildtype: release
                      use-clang: true
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: "0"

            - name: Setup Meson
              run: |
                  python -m pip install --upgrade pip
                  pip install meson

            - name: Setup MSVC
              if: matrix.config.os == 'windows-latest' && matrix.config.msvc == true
              uses: ilammy/msvc-dev-cmd@v1

            - name: Setup Clang
              if: matrix.config.os == 'ubuntu-22.04' && matrix.config.use-clang == true
              uses: egor-tensin/setup-clang@v1
              with:
                version: latest
                platform: x64

            - name: Setup GCC
              if: matrix.config.os == 'ubuntu-22.04' && matrix.config.use-clang == false
              uses: egor-tensin/setup-gcc@v1
              with:
                version: latest
                platform: x64

            - name: Install dependencies (Linux)
              if: matrix.config.os == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install ninja-build libsdl2-2.0-0 libsdl2-dev libsdl2-net* libsdl2-ttf* -y

            - name: Configure
              run: meson setup build -Dbuildtype=${{ matrix.config.buildtype }}

            - name: Build
              run: meson compile -C build

            - name: Upload artifacts - Linux
              uses: actions/upload-artifact@v3
              if: matrix.config.os == 'ubuntu-22.04'
              with:
                  name: ${{ matrix.config.name }} Executable
                  path: build/oopetris

            - name: Upload artifacts - Windows
              uses: actions/upload-artifact@v3
              if: matrix.config.os == 'windows-latest'
              with:
                  name: ${{ matrix.config.name }} Executable
                  path: build/oopetris.exe
