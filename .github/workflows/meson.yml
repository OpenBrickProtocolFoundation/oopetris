name: Meson Checks CI

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

jobs:
  meson_format:
    name: Run Meson Format Checks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Check Files
        uses: ./.github/actions/meson-format-action
        with:
          format-file: ./meson.format
          only-git-files: true

