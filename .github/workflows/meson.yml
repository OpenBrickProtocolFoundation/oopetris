name: Meson CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}-${{ matrix.config.os-version }}

    strategy:
      fail-fast: false
      matrix:
        # Customize the Meson build type here ("plain", "debug", "debugoptimized", "release", "minsize", "custom".)
        config:
          - name: Windows MSVC Release
            os: windows
            os-version: 2022
            msvc: true
            buildtype: release
            library_type: static

          - name: Windows MingGW Release
            os: windows
            os-version: 2022
            msvc: false
            buildtype: release
            library_type: static

          - name: Linux Release
            os: ubuntu
            os-version: 22.04
            buildtype: release
            use-clang: false
            library_type: shared

          - name: Linux Clang Release
            os: ubuntu
            os-version: 22.04
            buildtype: release
            use-clang: true
            library_type: shared

          - name: MacOS Release
            os: macos
            os-version: 13
            arm: false
            buildtype: release
            library_type: shared

          - name: MacOS Release (Arm64)
            os: macos
            os-version: 14
            arm: true
            buildtype: release
            library_type: shared

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Install python (If needed)
        if: matrix.config.os == 'macos' && matrix.config.arm
        run: |
          brew update 
          brew install python@3.12
          echo "/opt/homebrew/opt/python@3.12/libexec/bin" >> $GITHUB_PATH

      - name: Setup Meson
        run: |
          python -m pip install --upgrade pip
          pip install meson

      - name: Setup MSVC (Windows)
        if: matrix.config.os == 'windows' && matrix.config.msvc == true
        uses: ilammy/msvc-dev-cmd@v1

      # see https://github.com/egor-tensin/setup-mingw/pull/16
      - name: Setup MinGW (Windows)
        if: matrix.config.os == 'windows' && matrix.config.msvc == false
        uses: e-t-l/setup-mingw@patch-1
        with:
          platform: x64

      - name: Setup Clang (Linux)
        if: matrix.config.os == 'ubuntu' && matrix.config.use-clang == true
        uses: egor-tensin/setup-clang@v1
        with:
          version: 17
          platform: x64

      - name: Setup GCC (Linux)
        if: matrix.config.os == 'ubuntu' && matrix.config.use-clang == false
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 13
          platform: x64

      - name: Setup Clang (MacOS)
        if: matrix.config.os == 'macos'
        run: |
          brew update
          brew install llvm@17
          echo "/usr/local/opt/llvm/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L/usr/local/opt/llvm/lib" >> "$GITHUB_ENV"
          echo "CPPFLAGS=-I/usr/local/opt/llvm/include" >> "$GITHUB_ENV"
          echo "CC=clang-17" >> "$GITHUB_ENV"
          echo "CXX=clang++-17 " >> "$GITHUB_ENV"

      - name: Install dependencies (Linux)
        if: matrix.config.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build libsdl2-2.0-0 libsdl2-dev libsdl2-ttf* libsdl2-image* -y

      - name: Install dependencies (MacOS)
        if: matrix.config.os == 'macos'
        run: |
          brew update
          brew install ninja sdl2 sdl2_ttf sdl2_image

      - name: Configure
        run: meson setup build -Dbuildtype=${{ matrix.config.buildtype }} -Ddefault_library=${{ matrix.config.library_type }}

      - name: Build
        run: meson compile -C build

      - name: Upload artifacts - Linux
        uses: actions/upload-artifact@v4
        if: matrix.config.os == 'ubuntu'
        with:
          name: ${{ matrix.config.name }} Executable
          path: build/oopetris

      - name: Upload artifacts - MacOS
        uses: actions/upload-artifact@v4
        if: matrix.config.os == 'macos'
        with:
          name: ${{ matrix.config.name }} Executable
          path: build/oopetris.dmg

      - name: Upload artifacts - Windows
        uses: actions/upload-artifact@v4
        if: matrix.config.os == 'windows'
        with:
          name: ${{ matrix.config.name }} Executable
          path: build/oopetris.exe
