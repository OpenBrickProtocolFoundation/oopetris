name: Doxygen Generation

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    generate-docs:
        runs-on: ubuntu-22.04
        permissions:
          contents: write
        steps:
            - uses: DenverCoder1/doxygen-github-pages-action@v1.2.0
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: gh-pages
                folder: docs
                config_file: Doxyfile